<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <title>qrcode encode</title>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs@master/qrcode.min.js"></script>
  </head>
  <body style="margin: 0">
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; gap: 10px">
      <input id="input" style="width: 300px; border: 1px solid #000; padding: 10px" type="text" placeholder="please input some text" />
      <div id="qrcode" style="padding: 10px; background-color: #fff"></div>
    </div>
    <script type="text/javascript">
      var qrcode = new QRCode(document.getElementById('qrcode'), {
        text: '',
        width: 300,
        height: 300,
        colorDark: '#000000',
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.H,
      })

      document.getElementById('input').addEventListener('input', () => {
        const input = document.getElementById('input').value
        qrcode.makeCode(input)
      })
    </script>
  </body>
</html>
